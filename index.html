<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <link
      href="https://jsprimer.net/use-case/todoapp/final/final/index.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- CSS用のClass属性を作成 -->
    <div class="todoapp">
      <!-- JSのためにid属性を作成 -->
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="What need to be done?"
          autocomplete="off"
        />
      </form>

      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるTODOリスト -->
      </div>
    </div>
    <footer class="footer">
      <!-- TODOアイテムの数の表示 -->
      <span id="js-todo-cout">Todoアイテム数: 0</span>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
